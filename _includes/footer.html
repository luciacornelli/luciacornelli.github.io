<!-- Footer start -->

<footer id="footer">
	<div class="container">
		<div class="row">

			<div class="col-sm-12">

<!--				<a href="#home" class="footer-logo">Lancer</a>-->

				<ul class="social-links">
					{% if site.instagram_username %}
						<li><a href="https://www.instagram.com/{{ site.instagram_username }}" class="wow fadeInUp">Instagram</a></li>
					{% endif %}
					{% if site.facebook_username %}
						<li><a href="https://www.facebook.com/{{ site.facebook_username }}" class="wow fadeInUp" data-wow-delay=".1s">Facebook</a></li>
					{% endif %}
					{% if site.whatsapp_username %}
						<li><a href="https://api.whatsapp.com/send?phone={{ site.whatsapp_username }}" class="wow fadeInUp" data-wow-delay=".2s">WhatsApp</a></li>
					{% endif %}
					{% if site.telegram_username %}
						<li><a href="https://t.me/{{ site.telegram_username }}" class="wow fadeInUp" data-wow-delay=".3s">Telegram</a></li>
					{% endif %}
				</ul>

				<p class="copyright wow fadeInUp">
					Â© 2021 Lucia Cornelli, All Rights Reserved.
				</p>

			</div>

		</div><!-- .row -->
	</div><!-- .container -->
</footer>
